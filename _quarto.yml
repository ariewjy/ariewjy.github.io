project:
  type: website
  output-dir: docs
  preview:
    port: 3600

website:
  title: "Geoscientist Who Codes"
  description: "Personal Website"
  site-url: ariewjy.github.io
  # reader-mode: true
  # cookie-consent:
  #   type: express
  #   style: headline
  #   palette: light
  search:
    location: navbar
    type: overlay
  favicon: img/logo_rounded.png
  twitter-card:
    image: img/profile.jpg
    creator: "@Adtarie"
    card-style: summary_large_image
  open-graph: true
  sidebar:
    style: docked
  navbar:
    type: light
    # logo: logo_rounded.png
    background: "#F6F0ED"
    foreground: "#0B2027"
    pinned: false
    right:
      - text: "About"
        file: about.qmd
      - text: "Blog"
        file: index.qmd
      - text: "Publications"
        file: publications.qmd
      # - icon: github
      #   href: https://github.com/ariewjy
      # - icon: twitter
      #   href: https://twitter.com/Adtarie
      # - icon: linkedin
      #   href: https://www.linkedin.com/in/adityaariewijaya/
  page-footer:
    right:
      # - text: "Copyright, Aditya Arie Wijaya"
      - href: license.qmd
        text: License
    left:
      - href: https://www.quarto.org
        text: Built w/ Quarto

  page-navigation: true
format:
  html:
    theme:
      [styles.scss]
      # light: litera
      # dark: darkly
    css: styles.scss
    highlight-style: eiffel

    # toc: true
    # toc-location: right
    # fontsize: 1em
    code-link: true
    anchor-sections: true

    #table and figure setting
    tbl-cap-location: top
    fig-cap-location: top
    fig-align: center
    # fig-responsive: true
    # fig-height: 2
    # fig-asp: 1
    # fig-dpi: 96
    reference-location: document
    code-line-numbers: true
    code-copy: true
    code-summary: Click to Show Code
    # max-width: 2em
    # mainfont: "system-ui"
    # monofont: "system-ui"
    footnotes-hover: true
    citation: true
    appendix-style: default
    citation-location: margin
    comments:
      utterances:
        repo: ariewjy/ariewjy.github.io
execute:
  freeze: auto
